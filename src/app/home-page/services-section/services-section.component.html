<div
  ng2-carouselamos
  [width]="auto"
  [items]="AllServices"
  [$item]="itemTemplate"
  [$prev]="prevTemplate"
  [$next]="nextTemplate"
  (onSelectedItem)="selectedItem = $event.item; selectedIndex = $event.index"
></div>
<div class="owl-nav">
  <ng-template #prevTemplate>
    <div class="owl-prev">
      <span class="icon-arrow_back"></span>
    </div>
  </ng-template>
    
  <ng-template #nextTemplate>
    <div class="owl-next">
      <span class="icon-arrow_forward"></span>
    </div>
  </ng-template>
</div>

<div class="site-section block-13">
    <div class="nonloop-block-13 image">
        <ng-template let-service let-i="index" #itemTemplate>
          <div style="min-width: 25%">
            <a href="#" class="unit-1 text-center">
              <img src="{{service.Image}}" alt="Image" class="img-fluid">
              <div class="unit-1-text">
                <h3 class="unit-1-heading">{{service.Name}}</h3>
                <p class="px-5">{{service.Description}}</p>
              </div>
            </a>
          </div>
        </ng-template>
    </div>
</div>
